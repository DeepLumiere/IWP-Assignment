<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flipping Cards</title>
    <style>
        body {
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            perspective: 1500px;
        }
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0.2, 0.3, 1.3);
        }
        .card:hover {
            transform: rotateY(180deg) rotateX(15deg) scale(1.1);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.9);
            transition: transform 1s ease-in-out, box-shadow 0.5s ease-in-out;
        }
        .card-front {
            background: linear-gradient(135deg, deeppink, purple);
            color: white;
        }
        .card-back {
            background: linear-gradient(135deg, deepskyblue, navy);
            color: black;
            transform: rotateY(180deg);
        }
        .card:hover .card-face {
            box-shadow: 0 20px 50px rgba(0, 255, 255, 0.8);
        }
        .card:hover .card-back {
            transform: rotateY(0deg) rotateX(-15deg);
        }
        .card:hover .card-front {
            transform: rotateY(-180deg) rotateX(15deg);
        }
        @keyframes floating {
            0% { transform: translateY(0px) rotateY(0deg) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateY(10deg) rotateX(5deg) scale(1.05); }
            100% { transform: translateY(0px) rotateY(0deg) rotateX(0deg); }
        }
        .card-container:hover .card {
            animation: floating 2s infinite ease-in-out;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 15px deeppink; }
            50% { box-shadow: 0 0 40px deepskyblue; }
            100% { box-shadow: 0 0 15px deeppink; }
        }
        .card:hover {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">Front Side</div>
            <div class="card-face card-back">Back Side</div>
        </div>
        <div class="card">
            <div class="card-face card-front">Card 2 Front</div>
            <div class="card-face card-back">Card 2 Back</div>
        </div>
    </div>
</body>
</html>
